# __define-ocg__ Updated unzip workflow with permissions fix
name: Unzip Project
on:
  workflow_dispatch:

permissions:
  contents: write   # ✅ allows committing & pushing changes

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ✅ uses repo token

      - name: Unzip project
        run: |
          varOcg="portfolio-decoded.zip"
          unzip "$varOcg" -d ./proj
          rm "$varOcg"
      
      - name: Move project contents to root
        run: |
          # Find the inner folder (task-manager-skeleton-v2-kafka)
          varOcg=$(find proj -mindepth 1 -maxdepth 1 -type d | head -n 1)
          echo "Found inner folder: $varOcg"
          
          # Move everything up to repo root
          mv "$varOcg"/* ./

          # Remove old skeleton folder
          rm -rf proj
          echo "Flatten complete!"

      - name: Commit flattened structure
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Flattened project structure" || echo "No changes to commit"
          git push

 